<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FeathersVuex Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white">
  <div id="app"></div>

  <script type="text/x-template" id="app-template">
    <div>
      <div class="p-3 flex">
        <ul class="list-reset overflow-hidden rounded-lg w-1/3">
          <li class="px-4 py-3 bg-grey-darkest border-b border-grey-darker" v-for="txn in transactions" :key="txn._id">
            {{ txn.name }}
          </li>
        </ul>
      </div>

      <div class="flex">
        <button
          class="bg-blue-dark text-grey-lightest rounded p-3"
          @click="prev"
        >Prev</button>
        <button
          class="bg-blue-dark text-grey-lightest rounded p-3"
          @click="next"
        >Next</button>
      </div>

      {{ transactionsParams }}
    </div>
  </script>
  <script src="../node_modules/steal/steal.js" main="/demo/demo"></script>
</body>
</html>
