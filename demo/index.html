<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FeathersVuex Demo</title>
  <link href="../node_modules/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white">
  <div id="app"></div>

  <script type="text/x-template" id="app-template">
    <div class="p-3">
      <h1 class="mt-3">Pagination Example</h1>
      <div class="py-3 flex">
        <ul class="list-reset overflow-hidden rounded-lg w-1/3">
          <li class="flex px-4 bg-grey-darker border-b border-grey-darker">
            <div class="cursor-pointer w-3/4 py-3" @click="sortBy('name')">Name</div>
            <div class="cursor-pointer w-1/4 py-3 text-right" @click="sortBy('amount')">Amount</div>
          </li>
          <li class="flex px-4 bg-grey-darkest border-b border-grey-darker" v-for="txn in transactions" :key="txn._id">
            <div class="w-3/4 py-3">{{ txn.name }}</div>
            <div class="w-1/4 py-3 text-right">{{ txn.amount.toFixed(2) }}</div>
          </li>
        </ul>

        <div class="w-1/3 px-3">
          <pre>{{ transactionsParams | json }}</pre>
        </div>
      </div>

      <!-- Previous & Next -->
      <div class="inline-flex p-3">
        <button
          class="bg-blue-dark text-grey-lightest rounded p-3"
          @click="prev"
        >Prev</button>
        <button
          class="bg-blue-dark text-grey-lightest rounded p-3"
          @click="next"
        >Next</button>
      </div>
    </div>
  </script>
  <script src="../node_modules/steal/steal.js" main="/demo/demo"></script>
</body>
</html>
